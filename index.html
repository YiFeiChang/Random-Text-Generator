<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機文字產生工具</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>隨機文字產生工具</h1>
        <label for="length">文字長度：</label>
        <input type="number" id="length" min="1" max="100" value="12">

        <label for="charset">使用字元：</label>
        <textarea id="charset">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!"#$%&amp;'()*+,-./:;&lt;=&gt;?@[\]^_`{|}~</textarea>

        <button id="generate">產生</button>
        <textarea id="output" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>

</html>
